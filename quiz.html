<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Triangle Quiz App</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a class="btn" href="./area.html">Triangle Area </a>
            <a class="btn" href="./hypoteneous.html">Calculate Hypotenuse</a>
            <a class="btn" href="./quiz.html"> Triangle Quiz </a>
            <a class="btn" href="./index.html"> Is Triangle? </a>
        </nav>
    </header>

    <section id="quizOne">
        <h1>Triangle Quiz</h1>

        <div class="input-container">
            <label for="que01">Q1. What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="45-deg" id="ans01" name="que01"  class="que01"><span>45°</span>
                </div>
                <div>
                    <input type="radio" value="90-deg" id="ans01" name="que01" class="que01"><span>90°</span>
                </div>
                <div>
                    <input type="radio" value="60-deg" id="ans01" name="que01" class="que01"><span>60°</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <label for="">Q2. What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="obtuse" id="ans02" name="que02" class="que02"><span>obtuse</span>
                </div>
                <div>
                    <input type="radio" value="acute" id="ans02" name="que02" class="que02"><span>acute</span>
                </div>
                <div>
                    <input type="radio" value="right" id="ans022" name="que02" class="que02"><span>right</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <label for="">Q3. A scalene triangle has ___ lines of symmetry.</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="one right angle" id="ans03-01" name="que03" class="que03"><span>Three</span>
                </div>
                <div>
                    <input type="radio" value="two right angle" id="ans03-01" name="que03" class="que03"><span>No</span>
                </div>
                <div>
                    <input type="radio" value="three right angle" id="ans03-01" name="que03" class="que03"><span>Two</span>
                </div>
            </div>
        </div>
        <div class="input-container">
            <label for="">Q4. Which of the following triangles are always similar?</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="all sides are equal" id="ans04" name="que04" class="que04"><span>Equilateral triangle</span>
                </div>
                <div>
                    <input type="radio" value="two sides are equal" id="ans04" name="que04" class="que04"><span>Isosceles triangle</span>
                </div>
                <div>
                    <input type="radio" value="One angle is 90 degree" id="ans04" name="que04" class="que04"><span>Right angled Triangle</span>
                </div>
            </div>
        </div>
        <div class="input-container">
            <label for="">Q5. The perimeter of scalene triangle with sides A, B, C is</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="all side sum" id="ans03-01" name="que05" class="que05"><span>A + B + C</span>
                </div>
                <div>
                    <input type="radio" value="one side is double" id="ans03-01" name="que05" class="que05"><span>2a </span>
                </div>
                <div>
                    <input type="radio" value="sum to all side / product of all side" id="ans03-01" name="que05" class="que05"><span>(A+B+C)/ABC</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <button id="quizBtn">Submit Answer</button>
        </div>
        

        <div style="color: white ;" id="output"></div>
    </section>

    <footer></footer>
    </body>
    <script src="./quiz.js"></script>
